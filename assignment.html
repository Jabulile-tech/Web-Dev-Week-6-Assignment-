<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation - Gamede's Fried Chicken</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffaf0;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #c80000;
        }
        .order-details {
            background-color: #ffcf40;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #c80000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Gamede's Fried Chicken </h1>
        <p>Thank you for your order, <strong>{{customer_name}}</strong>!</p>

        <div class="order-details">
            <p><strong>Order ID:</strong> {{order_id}}</p>
            <p><strong>Total:</strong> R{{order_total}}</p>
            <p><strong>Status:</strong> Pending</p>
        </div>

        <p>Track your order anytime:</p>
        <a href="{{tracking_link}}" class="button">Track My Order</a>

        <div class="footer">
            <p>Need help? Contact us at <a href="mailto:support@gamedesfriedchicken.com">support@gamedesfriedchicken.com</a></p>
            <p>Follow us on <a href="#">Instagram</a> | <a href="#">Facebook</a></p>
        </div>
    </div>
</body>
</html>
